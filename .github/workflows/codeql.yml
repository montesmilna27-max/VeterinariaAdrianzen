name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '38 12 * * 2'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: php

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Inicializa CodeQL para PHP
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: php
        build-mode: manual
        # Para queries personalizadas puedes usar: queries: security-extended,security-and-quality

    # Si se requiere build manual
    - name: Run manual build steps
      if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        echo 'Reemplaza este paso con los comandos necesarios para construir tu proyecto PHP, si aplica'
        exit 0

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:php"
